<!DOCTYPE html>
<html>
    <head>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
         <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="bg-light text-center p-5 mb-4">
            <h2>Choose an option:</h2>
            <label for="limit">Limit:</label>
            <input id="limit" type="number" min=1 max=5 value=1>
            <select onchange="getData()" id="type">
                <option value="customers">Customers</option>
                <option value="products">Products</option>
                <option value="suppliers">Suppliers</option>
            </select>
            
        </div>
        <div id="result">

        </div>
        <script>
            async function getData() {
                const limit = document.getElementById("limit").value;
                const type = document.getElementById("type").value;
                try {
		            // const response = await axios.get("/data?type=" + type + "&limit=" + limit);
                    const response = await axios.get("/data", {
                        params: {
                            "type": type,
                            "limit": limit
                        }
                    })
                    const data = response.data;
                    generateTable(data);
                    }
                    catch(error) {
                        console.log(error)
                    }
            }
                    function generateTable(dataObj) {
                        const resultdivElem = document.getElementById("result");
                        //This is to make sure theres only one title and not many since its appendChild here
                        while (resultdivElem.firstChild) {
                            resultdivElem.firstChild.remove();
                        }
                        //Creates elements to come up with the table
                        //Table title
                        const h2Elem = document.createElement("h2")
                        h2Elem.innerText = dataObj["type"];
                        resultdivElem.appendChild(h2Elem);
                        //Table headings
                        const tableElem = document.createElement("table");
                        tableElem.className = "table"
                        const tBodyElem = document.createElement("tbody");
                        const trElem = document.createElement("tr");
                        const tHeadings = Object.keys(dataObj["records"][0]);
                        for (const headingVal of tHeadings) {
                            const thElem = document.createElement("th");
                            thElem.innerText = headingVal;
                            trElem.appendChild(thElem);
                        }
                        tBodyElem.appendChild(trElem);
                        // tableElem.appendChild(tBodyElem);
                        // resultdivElem.appendChild(tableElem);
                        //table data
                        //loop through the objects in record array
                        for(let i=0; i<dataObj["records"].length; i++) {
                            const trElem = document.createElement("tr");
                            //loop through the headers in each object
                            for (let j=0;j<tHeadings.length;j++) {
                                const propVal = dataObj["records"][i][tHeadings[j]];
                                const tdElem = document.createElement("td");
                                tdElem.innerText = propVal;
                                trElem.appendChild(tdElem);
                            }
                            tBodyElem.appendChild(trElem);
                        }
                        tableElem.appendChild(tBodyElem);
                        resultdivElem.appendChild(tableElem);
                    }

        </script>
        <table></table>
</body>
</html>
